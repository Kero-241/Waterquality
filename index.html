<!DOCTYPE html>
<html lang="en" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Water Quality Monitoring System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="app-container">
        <div class="sidebar">
            <h1 class="app-title">Water Quality Monitoring System</h1>
            
            <!-- Timer Section -->
            <div class="timer-section">
                <h3>Total Time</h3>
                <div class="timer-display">
                    <div class="timer-card">
                        <div id="total-timer">00:00:00</div>
                        <div class="timer-controls">
                            <button id="total-timer-toggle" class="btn-primary btn-sm">Start</button>
                            <button id="total-timer-reset" class="btn-secondary btn-sm">Reset</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Counter Section -->
            <div class="counter-section">
                <h3>Counters</h3>
                <div class="counter-group">
                    <div class="counter-item">
                        <label>Cycle Number</label>
                        <div class="counter-controls">
                            <button id="decrement-cycle" class="btn btn-danger btn-sm">-</button>
                            <span id="cycle-number">0</span>
                            <button id="increment-cycle" class="btn btn-primary btn-sm">+</button>
                        </div>
                    </div>
                    <div class="counter-item">
                        <label>Sample Number</label>
                        <div class="counter-controls">
                            <button id="decrement-sample" class="btn btn-danger btn-sm">-</button>
                            <span id="sample-number">1</span>
                            <button id="increment-sample" class="btn btn-primary btn-sm">+</button>
                        </div>
                    </div>
                </div>
            </div>
            
            <!-- Input Section -->
            <div class="readings-section">
                <div class="reading-group">
                    <h3>pH Reading</h3>
                    <div class="input-group">
                        <input type="number" class="ph-input" step="0.01" placeholder="Enter pH reading">
                    </div>
                </div>
                <div class="reading-group">
                    <h3>TDS Reading</h3>
                    <div class="input-group">
                        <input type="number" class="tds-input" step="1" placeholder="Enter TDS reading">
                    </div>
                </div>
                <div class="actions">
                    <button id="save-reading" class="btn-primary">Save Readings</button>
                    <button id="send-arduino" class="btn-secondary">Send to Arduino</button>
                </div>
            </div>
        </div>
        
        <main class="main-content">
            <!-- Data Table Section -->
            <div class="data-table-section">
                <div class="table-header">
                    <h3>Reading History</h3>
                    <div class="table-actions">
                        <button id="export-csv" class="btn btn-outline-primary">
                            <i class="bi bi-download"></i> Export CSV
                        </button>
                        <button id="clear-data" class="btn btn-outline-danger">
                            <i class="bi bi-trash"></i> Clear Data
                        </button>
                    </div>
                </div>
                <div class="table-container">
                    <table id="data-table" class="table table-striped">
                        <thead>
                            <tr>
                                <th>Time</th>
                                <th>pH</th>
                                <th>TDS</th>
                                <th>Status</th>
                            </tr>
                        </thead>
                        <tbody></tbody>
                    </table>
                </div>
            </div>

            <!-- Charts Section -->
            <div class="charts-grid">
                <div class="chart-card">
                    <div class="chart-header">
                        <h3>pH Level</h3>
                        <button id="export-ph" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-download"></i> Export Graph
                        </button>
                    </div>
                    <canvas id="ph-chart"></canvas>
                </div>
                <div class="chart-card">
                    <div class="chart-header">
                        <h3>TDS Level</h3>
                        <button id="export-tds" class="btn btn-outline-primary btn-sm">
                            <i class="bi bi-download"></i> Export Graph
                        </button>
                    </div>
                    <canvas id="tds-chart"></canvas>
                </div>
            </div>
        </main>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <script src="script.js"></script>
</body>
</html>
